        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript" src="static/js/Common.js"></script>
        <script>
          htmlHeader();
        </script>

    </head>
    <body>
        <div id="header"></div>
        <form method="POST" action="/save" >
            <div>
                <div>
                    <span>日付</span>
                    <select id="Year" name="Year" >

                    </select>
                    <select id="Month" name="Month" >

                        <option value="2">2</option>

                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="Day" name="Day" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div>
                    <span>お店</span>
                    <input id="ShopName" type="text" name="shopName" >
                </div>
                <div>
                    <span>電話番号</span>
                    <input id="Tel" type="text" name="tel" >
                </div>

                <button id="getShopDataButton" type="button" >店舗名取得</button>

            </div>

            <div id="items" >
            </div>

            <button type="button" onClick="addReciptDataClick()">追加</button>
            <br/>
            <input type="submit" value="登録" />
            <input type="hidden" id="ReciptNo" name="ReciptNo" value={{reciptNo | tojson}} />
        </form>

        <script type="text/javascript" src="static/js/ReciptData.js"></script>
        <script>
            var getShopDataButton = document.getElementById("getShopDataButton");
            getShopDataButton.addEventListener('click',getShopName);

            //種類を取得
            var ItemType = {{ItemType | tojson}};
            //店舗情報取得
            var ShopData = {{shopData | tojson}};
            //レシートデータ取得
            var ImageTextData = {{ocrData | tojson}};

            //レシートデータ表示
            ReciptDataShow(ShopData,ImageTextData,ItemType)

            //レシート日付
            var reciptDate = {{ reciptDate | tojson }}
            yearSelect = document.getElementById("Year")
            yearSelect.options[reciptDate[0]].selected = true;
            monthSelect = document.getElementById("Month")
            monthSelect.options[reciptDate[1]].selected = true;
            daySelect = document.getElementById("Day")
            daySelect.options[reciptDate[2]].selected = true;

        </script>

    </body>

</html>
